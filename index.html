<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Search</title>
    <!-- bootsrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- css -->
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="main">
        <h1 class="text-center  p-5 fw-bold text-light">Know about the country</h1>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class=" d-flex p-4">
                    <input id="country" type="text" class="rounded-3 me-3  shadow text-light" placeholder="Search your country">
                    <button onclick="search()" class="btn btn-secondary">Search</button>
                </div>
                <div id="result">
                  
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
    
</body>
